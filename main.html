<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle-theme {
      margin-top: 20px;
      text-align: center;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #e4e4e4;
    }

    .dark-mode .container {
      background-color: #2c2c2c;
    }

    .dark-mode input {
      background-color: #444;
      color: white;
      border: 1px solid #666;
    }

    .dark-mode button {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="container">
     <h2 class="Tech"><a href="DOJ/Tech/Techindex.html">Tech</a></h2>
     <h2 class="Tech"><a href="DOJ/Design/Designindex.html">Design</a></h2>
     <h2 class="Tech"><a href="DOJ/HealthCare/Healthindex.html">HealthCare</a></h2>
     <h2 class="Tech"><a href="DOJ/Law/Lawindex.html">Law</a></h2>
      
  <div class="toggle-theme">
    <button onclick="toggleTheme()">Toggle Light/Dark</button>
  </div>
</div>

<script>
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>
